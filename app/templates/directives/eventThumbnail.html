<a href="event/{{event._id}}">
    <div class="well hoverwell">
        <div class="row"><h2 class="span8">{{event.name}}</h2></div>
        <!-- <h2 class="span3"><img ng-src="{{event.imageUrl}}" alt="{{event.name}}"></h2> -->
        <div class="row">
            <span class="span1">Date:  </span>
            <span>{{event.date}}</span>
        </div>
        <div class="row">
            <span class="span1">Time:</span>
            <span>{{event.time}}</span>
        </div>
        <div class="row">
            <span class="span1">Location:</span>
            <span>{{event.location.address}}</span>
        </div>
        <div class="row">
            <span class="span1">&nbsp;</span>
            <span>{{event.location.city}}, {{event.location.province}}</span>
        </div>
    </div>
</a>
