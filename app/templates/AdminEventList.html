 <table class="table tshirttable">

            </tr>
        </div>



            <tr ng-repeat="event in events|orderBy:sortType:reverse">

                <td><a href="event/{{event.id}}"> {{event.id}}</a></td>
                <td><a href="event/{{event.id}}">{{event.date}}</a></td>
                <td><a href="event/{{event.id}}">{{event.time}}</a></td>
                <td><a href="event/{{event.id}}"> {{event.name}}</a></td>
                <td><a href="event/{{event.id}}">{{event.location.address}} , {{event.location.city}} , {{event.location.province}}</a></td>
                <td><a href="event/{{event.id}}">{{event.price}} Kr.</a></td>
